<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="shortcut icon" href="./img/money-bag.png" type="image/x-icon">
    <title>Expense Buddy</title>
</head>
<body>
    <header>
        <div class="  mt-5 mb-4 d-flex justify-content-center align-items-center"><h1 class="me-2 __color-green text-center fw-bold">Expense Buddy</h1> <img class="__header-img " src="./img/money-bag.png" alt=""></div>
    </header>


    <main class="container my-4 ">
        <div class="row g-4">

            <div class="col-6">
                <div class="__img rounded-3 ">
                    <img src="./img/image.jpg "  class = 'img-fluid ' alt="">
                </div>

            </div>

            <div class="col-6">
                <div class="__input-form __gray-bg p-4 rounded-3">
                    <h2 class="mb-4 text-center">Income</h2>

                    <div class="__income-wrapper w-50 mx-auto">
                       <div class="d-flex justify-content-between">
                        <label class="fw-normal me-3">Income :</label>
                        <input type="number" name="" id="income-input">
                       </div>
                    </div>

                    <h2 class="mb-4 mt-5 text-center">Expenses</h2>

                    <div class="__food-wrapper w-50 mx-auto my-3">
                        <div class="d-flex justify-content-between">
                         <label class="fw-normal me-3">Food :</label>
                         <input type="number" name="" id="food-input">
                        </div>
                     </div>
                     <div class="__rent-wrapper w-50 mx-auto my-3">
                        <div class="d-flex justify-content-between">
                         <label class="fw-normal me-3">Rent :</label>
                         <input type="number" name="" id="rent-input">
                        </div>
                     </div>
                     <div class="__cloth-wrapper w-50 mx-auto my-3">
                        <div class="d-flex justify-content-between">
                         <label class="fw-normal me-3">Clothes :</label>
                         <input type="number" name="" id="cloth-input">
                        </div>
                     </div>
                     <div class="text-center">
                        <button class="button text-center">Calculate</button>
                     </div>
                   
                


                </div>

            </div>


        </div>



    </main>
























    <script src="https://kit.fontawesome.com/87edb61834.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
