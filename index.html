<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="shortcut icon" href="./img/money-bag.png" type="image/x-icon">
    <title>Expense Buddy</title>
</head>
<body>
    <header>
        <div class="  mt-5 mb-4 d-flex justify-content-center align-items-center"><h1 class="me-2 __color-green text-center fw-bold">Expense Buddy</h1> <img class="__header-img " src="./img/money-bag.png" alt=""></div>
    </header>


    <main class="container my-4 ">
        <div class="row g-4">

            <div class="col-12 col-md-12 col-lg-6">
                <div class="__img rounded-3 ">
                 
                </div>

            </div>

            <div class="col-12  col-md-12 col-lg-6">
                <div class="__input-form __gray-bg p-4 rounded-3">
                    <h2 class="mb-4 text-center">Income</h2>

                
                    <div class="__food-wrapper mx-auto my-3 d-flex  justify-content-center">

                        <div class="input-item-wrapper">
                         <label class="fw-normal me-3">Income :</label>
                         <input type="number" name="" id="income-input" value="10000">
                        </div>

                     </div>

                    <h2 class="mb-4 mt-4 text-center">Expenses</h2>

                    <div class="__food-wrapper mx-auto my-3 d-flex justify-content-center">

                        <div class="input-item-wrapper">
                         <label class="fw-normal me-3">Food :</label>
                         <input type="number" name="" id="food-input" value="2000">
                        </div>

                     </div>

                     <div class="__food-wrapper mx-auto my-3 d-flex  justify-content-center">

                        <div class="input-item-wrapper">
                         <label class="fw-normal me-3">Rent :</label>
                         <input type="number" name="" id="rent-input" value="2500">
                        </div>

                     </div>
                     <div class="__food-wrapper mx-auto my-3 d-flex justify-content-center">

                        <div class="input-item-wrapper">
                         <label class="fw-normal me-3">Clothes :</label>
                         <input type="number" name="" id="cloth-input" value="1000">
                        </div>

                     </div>


                    



                     <div class="text-center mt-2">
                        <button class="button text-center" id="calc-btn">Calculate</button>
                     </div>
                     <div class="text-center mt-3">
                        <p id="error-msg">Invaild Expenses Input ! Please Try Again</p>  
                        <p id="error-msg-2">Error ! Expense is Higher Than Income</p>  
                        <p id="success-msg">Calculation Sucessful</p>     
                     </div>


                     <div class="total-expense-wrapper  text-center mt-2">
                         <h5 class="fw-bold">Total Expenses : <span id="total-expense-value">0</span>$</h5>
                     </div>

                     <div class="total-balance-wrapper  text-center mt-3">
                        <h5 class="fw-bold">Balance : <span id="total-balance-value">0</span>$</h5>
                    </div>

                    <div class="savings-wrapper  text-center">
                        <div>
                            <span class="me-2"> Save : </span><input type="number" id="save-value" class="me-3"><span>%</span> <button class="button ms-3 mt-3" id="save-btn">Save</button>
                        </div>
                        
                    </div>

                    <div class="total-savings-wrapper text-center mt-4">
                        <h5 class="fw-bold">Savings Amount : <span id="total-savings-value">0</span>$</h5>
                    </div>

                    <div class="total-left-wrapper  text-center mt-2 pb-3 mb-3">
                        <h5 class="fw-bold">Remaining Balance : <span id="total-left-value">0</span>$</h5>
                    </div>
                   
                


                </div>

            </div>


        </div>



    </main>























    <script src="./js/script.js"></script>
    <script src="https://kit.fontawesome.com/87edb61834.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
